<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine, Manis! ‚ú®</title>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --secondary-pink: #fbb1bd;
            --dark-pink: #ff4d6d;
            --bg-soft: #fff0f3;
            --text-main: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-soft);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animasi Background */
        .floating-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-item {
            position: absolute;
            opacity: 0.5;
            animation: float-up 5s infinite linear;
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        /* Kartu Utama */
        .card {
            background: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 133, 161, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.9);
        }

        /* Wrapper Emoji */
        .icon-wrapper {
            width: 140px;
            height: 140px;
            background: var(--bg-soft);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            border: 5px solid var(--secondary-pink);
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.05);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            font-weight: 800;
        }

        p {
            color: var(--text-main);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        /* Button Group */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            min-height: 55px;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1rem;
            min-width: 110px;
        }

        #btn-yes {
            background-color: var(--dark-pink);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }

        #btn-no {
            background-color: #f1f3f5;
            color: #868e96;
        }

        #success-view { 
            display: none; 
            animation: popIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .valentine-badge {
            display: inline-block;
            background: var(--primary-pink);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Mobile Adjustments */
        @media (max-width: 400px) {
            .card { padding: 2rem 1.5rem; }
            h1 { font-size: 1.5rem; }
            p { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <div class="floating-container" id="float-bg"></div>

    <div class="card">
        <!-- AWAL: Pertanyaan -->
        <div id="ask-view">
            <div class="valentine-badge">Spesial Hari Ini</div>
            <div class="icon-wrapper">üéÅ</div>
            <h1>Halo Manis! ‚ú®</h1>
            <p>Lagi spill kebahagiaan nih. Hari ini aku ada kejutan kecil khusus buat kamu. Mau coklatnya gak?</p>
            
            <div class="btn-group">
                <button id="btn-yes">Mau!</button>
                <button id="btn-no">Gak.</button>
            </div>
        </div>

        <!-- AKHIR: Sukses -->
        <div id="success-view">
            <div class="icon-wrapper">üç´</div>
            <h1>Happy Valentine! ‚ù§Ô∏è</h1>
            <p>Yeay! Ini coklat virtual buat kamu, <b>Manis</b>. Semoga harinya makin kiyowo dan penuh vibes positif ya!</p>
            
            <p style="font-style: italic; font-weight: 700; color: var(--dark-pink); margin-top: 10px;">
                "Stay Sweet & Happy!"
            </p>
            
            <button onclick="location.reload()" style="background:none; color:#bbb; text-decoration:underline; font-size:0.8rem; margin-top:25px; min-width:unset; padding:0;">
                Klik buat ulang
            </button>
        </div>
    </div>

    <script>
        /**
         * CONFIGURASI TEMPLATE
         */
        const CONFIG = {
            targetName: "Manis",
            noBtnTexts: ["Eits!", "Gabisa üòõ", "Coba terus", "Dikit lagi", "Harus mau!", "Yah gagal"],
            floatSymbols: ['‚ù§Ô∏è', 'üç´', 'üíñ', '‚ú®', 'üç≠']
        };

        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const askView = document.getElementById('ask-view');
        const successView = document.getElementById('success-view');
        const floatBg = document.getElementById('float-bg');

        // Fungsi Animasi Simbol Melayang
        function spawnItem() {
            const el = document.createElement('div');
            el.className = 'floating-item';
            el.innerText = CONFIG.floatSymbols[Math.floor(Math.random() * CONFIG.floatSymbols.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 15) + 'px';
            el.style.animationDuration = (Math.random() * 3 + 3) + 's';
            floatBg.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }
        setInterval(spawnItem, 400);

        // Fitur Tombol "Gak" yang Menghindar (Gen-Z Style)
        const moveBtn = () => {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            btnNo.style.zIndex = '9999';
            btnNo.innerText = CONFIG.noBtnTexts[Math.floor(Math.random() * CONFIG.noBtnTexts.length)];
        };

        btnNo.addEventListener('mouseover', moveBtn);
        btnNo.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            moveBtn(); 
        });

        // Event Klik "Mau"
        btnYes.addEventListener('click', () => {
            askView.style.display = 'none';
            successView.style.display = 'block';

            // Hujan efek cinta & coklat
            for(let i=0; i<40; i++) {
                setTimeout(spawnItem, i * 80);
            }
        });
    </script>
</body>
</html>
